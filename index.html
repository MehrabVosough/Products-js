<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>products | JS</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<p>Product Page | JS</p>
		</header>
		<main>
			<div id="search">
				<input type="text" placeholder="Search Name" id="search-input" />
				<div>
					<button class="filter">All</button>
					<button class="filter">Tech</button>
					<button class="filter">Clothing</button>
					<button class="filter">Health</button>
				</div>
				<div>
					<input type="number" placeholder="Search Price" />
					<button>Search</button>
				</div>
			</div>
			<div id="products">
				<div class="product-item">
					<img src="./images/iphone.png" data-category="tech" />
					<p>Apple iphone 14 pro</p>
					<span>$ 1499</span>
				</div>
				<div class="product-item">
					<img src="./images/shoes.png" data-category="clothing" />
					<p>Running shoes</p>
					<span>$ 199</span>
				</div>
				<div class="product-item">
					<img src="./images/watch.png" data-category="tech" />
					<p>Apple watch</p>
					<span>$ 399</span>
				</div>
				<div class="product-item">
					<img src="./images/bag.png" data-category="clothing" />
					<p>College Bag</p>
					<span>$ 139</span>
				</div>
				<div class="product-item">
					<img src="./images/jacket.png" data-category="clothing" />
					<p>Boys jacket</p>
					<span>$ 169</span>
				</div>
				<div class="product-item">
					<img src="./images/shampoo.png" data-category="health" />
					<p>Keratin Hair Care</p>
					<span>$ 39</span>
				</div>
				<div class="product-item">
					<img src="./images/airpods.png" data-category="tech" />
					<p>Apple airpods pro</p>
					<span>$ 299</span>
				</div>
				<div class="product-item">
					<img src="./images/vitamin.png" data-category="health" />
					<p>Vitamin E</p>
					<span>$ 39</span>
				</div>
				<div class="product-item">
					<img src="./images/cream.png" data-category="health" />
					<p>Face cream</p>
					<span>$ 39</span>
				</div>
			</div>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
